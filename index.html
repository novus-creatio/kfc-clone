<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-sm">
            <div class="d-flex justify-content-center align-items-center w-100">
                <i class="fa-solid fa-location-dot text-danger pe-3"></i>
                <div class="nav-text pe-3">
                    Allow location access for local store menu and promos
                </div>
                <button type="button" class="btn btn-dark rounded-pill px-4">Set Location</button>
            </div>
        </div>
    </nav>
    <div class="text-success">
      <hr>
    </div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <!-- Brand Logo (Always visible) -->
        <a class="navbar-brand" href="#">
          <img src="./images/kfcLogo.492728c6.svg" alt="KFC Logo" height="50">
        </a>
    
        <!-- Toggler Button for Small Screens -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    
        <!-- Collapsible Navbar (Links that will collapse on small screens) -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <!-- Left Menu: Menu and Dealings -->
          <ul class="navbar-nav me-auto d-flex align-items-center">
            <li class="nav-item">
              <a class="nav-link" href="#">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Dealings</a>
            </li>
          </ul>
    
          <!-- Right Menu: Icons and Sign In -->
          <ul class="navbar-nav ms-auto d-flex align-items-center">
            <!-- Account Icon -->
            <li class="nav-item me-3">
              <a class="nav-link" href="#">
                <img src="./images/Account_Icon.svg" alt="Account Icon" height="30px" width="30px">
              </a>
            </li>
    
            <!-- Sign In -->
            <li class="nav-item me-3">
              <a class="nav-link" href="#">Sign In</a>
            </li>
    
            <!-- Cart Icon -->
            <li class="nav-item">
              <a class="nav-link" href="#">
                <img src="./images/bucket_cart_icon.svg" alt="Cart Icon" height="40px" width="40px">
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    
</body>
</html>
